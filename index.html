<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | My Virtual Companion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(180deg, #000, #0b0b0b); color: #fff; font-family: Inter, sans-serif; }
    .card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 2rem; max-width: 400px; margin: 5vh auto; }
    .btn-rose { background: linear-gradient(90deg, #e09ba8, #b76e79); color: #000; font-weight: 600; padding: .6rem 1rem; border-radius: 999px; }
    .small { color: #aaa; font-size: .9rem; }
  </style>
</head>
<body>

  <div class="card text-center">
    <h1 class="text-2xl font-bold mb-4 text-[#e09ba8]">ðŸ’– My Virtual Companion</h1>

    <input id="email" type="email" placeholder="Email" class="w-full p-3 mb-3 rounded bg-transparent border border-white/10" />
    <input id="password" type="password" placeholder="Password" class="w-full p-3 mb-3 rounded bg-transparent border border-white/10" />

    <div class="flex justify-center gap-2 mb-3">
      <button id="btn-login" class="btn-rose">Login</button>
      <button id="btn-signup" class="border border-white/20 px-4 py-2 rounded">Sign Up</button>
    </div>

    <button id="btn-google" class="w-full py-2 rounded bg-blue-600 mb-3">Sign in with Google</button>

    <p class="small">By continuing, you agree to our <a href="#" class="underline">Terms</a>.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBw6Cnjnl7g2vC-RksvgR-0PNSkEYavoms",
      authDomain: "aigirlfriend-110b1.firebaseapp.com",
      projectId: "aigirlfriend-110b1",
      storageBucket: "aigirlfriend-110b1.appspot.com",
      messagingSenderId: "1007677116277",
      appId: "1:1007677116277:web:08b6c629f8aa13ada7cd3c",
      measurementId: "G-G7S02Z709P"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailEl = document.getElementById('email');
    const passwordEl = document.getElementById('password');

    // Login
    document.getElementById('btn-login').addEventListener('click', async () => {
      try {
        await signInWithEmailAndPassword(auth, emailEl.value, passwordEl.value);
        window.location.href = "chat.html";
      } catch (e) {
        alert("Login failed: " + e.message);
      }
    });

    // Signup
    document.getElementById('btn-signup').addEventListener('click', async () => {
      try {
        await createUserWithEmailAndPassword(auth, emailEl.value, passwordEl.value);
        window.location.href = "chat.html";
      } catch (e) {
        alert("Signup failed: " + e.message);
      }
    });

    // Google login
    document.getElementById('btn-google').addEventListener('click', async () => {
      try {
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
        window.location.href = "chat.html";
      } catch (e) {
        alert("Google Sign-In error: " + e.message);
      }
    });

    // Already logged in? Redirect to chat
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "chat.html";
    });
  </script>
</body>
</html>
